<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora Servlet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Calculadora Servlet</h1>
        <form action="calculadora" method="GET">
            <label for="valorA">Valor A: </label>
            <input type="number" id="valorA" name="valorA" /><br/>
            <label for="valorB">Valor B: </label>
            <input type="number" id="valorB" name="valorB" /><br/>
            <label for="operacao">Operação: </label>
            <select id="operacao" name="operacao">
                <option value="+" selected >Soma</option>
                <option value="-">Subtração</option>
            </select><br/>
            <input id="enviar" type="submit" value="Enviar"/>
        </form>
    </body>
</html>
